<ion-view view-title="Current Market Prices">
    <ion-nav-title>
        <!-- <img style="margin-top: 3px;" width="250" src="img/logo_slogan.png"/> -->
        <div style="font-family:HelveticaNeue">What do we cost?</div>
    </ion-nav-title>
    <ion-content>
        <div style="position: absolute; left: 0; right: 0; top: 0; margin-top: 50px; bottom: 0; text-align: center;">
            <div ng-if="dispache" style="position: absolute; top: 25%; text-align: center; left:0; right:0;"><img height="128" src="img/splash.gif"/></div>
            <div class="row">
                <div class="col">
                    <div style="font-family:HelveticaNeue"><h3>Current Price KwH</h3></div>
                    <button id="current-price-buttons" ng-class="{'zoomOutRight':dispache,'zoomInRight':rassemble}" class="animated button button-menu button-borne-electrique">
                        <i class="ion-social-bitcoin"></i>
                        <div style="padding-top:15px">{{energyPrice}}</div>
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
