<ion-view view-title="Money Earned" ng-init="fillChart()">
    <div ng-controller="DashboardCtrl">
    </div>
    <ion-nav-title>
        <!-- <img style="margin-top: 3px;" width="250" src="img/logo_slogan.png"/> -->
        <div style="font-family:HelveticaNeue">Get Rich or Die Tryin'...</div>
    </ion-nav-title>
    <ion-content>
        <div id="line-graph-dash">
            <div style="font-family:HelveticaNeue">This Week</div>
            <canvas id="line"
                    class="chart chart-line"
                    chart-data="moneyline"
                    chart-labels="moneylabels"
                    chart-series="moneyseries1"
                    chart-options="options"
                    chart-dataset-override="datasetOverride"
                    chart-click="onClick">
            </canvas>
        </div>
        <div id="chart-graph-dash">
            <div style="font-family:HelveticaNeue">Last Week</div>
            <canvas id="line"
                    class="chart chart-line"
                    chart-data="moneyline2"
                    chart-labels="moneylabels2"
                    chart-series="moneyseries2"
                    chart-options="options2">
            </canvas>
        </div>
        <div style="position: absolute; top: 60%; text-align: center; left:0; right:0;">
            <div style="font-family:HelveticaNeue"><h3>Last Month:</h3></div>
            <button id="current-price-buttons" ng-class="{'zoomOutRight':dispache,'zoomInRight':rassemble}" ng-click="energytradeoff()" class="animated button button-menu button-borne-electrique">
                <div>24</div><i class="ion-social-bitcoin"></i>
            </button>
        </div>
    </ion-content>
</ion-view>
