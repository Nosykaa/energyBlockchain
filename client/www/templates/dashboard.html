<ion-view view-title="Dashboard">
    <div ng-controller="DashboardCtrl">
    </div>
    <ion-nav-title>
        <!-- <img style="margin-top: 3px;" width="250" src="img/logo_slogan.png"/> -->
        <div style="font-family:HelveticaNeue">My E-Wall</div>
    </ion-nav-title>
    <ion-nav-buttons side="right">
        <button class="button button-clear button-positive" ng-click="modalParametres.show()"><i class="icon ion-ios-alarm-outline"></i></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="left">
        <button class="button button-clear button-positive" ng-click="seeProfil()"><i class="icon ion-ios-person-outline"></i></button>
    </ion-nav-buttons>

    <ion-content>
        <div style="position: absolute; left: 0; right: 0; top: 0; margin-top: 50px; bottom: 0; text-align: center;">
            <div ng-if="dispache" style="position: absolute; top: 25%; text-align: center; left:0; right:0;"><img height="128" src="img/splash.gif"/></div>
            <div class="row">
                <div class="col">
                    <button style="background-color:#12B0FF" ng-class="{'zoomOutUp':dispache,'zoomInUp':rassemble}" ng-click="listOfCars()" class="animated button button-menu button-cherche-place">
                        <i class="icon ion-ios-pulse" style="float: center"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col col-center">
                    <button style="background-color:#9DDEFF" ng-class="{'button-stable':swing,'zoomOutLeft':dispache,'zoomInLeft':rassemble}" ng-click="moneyEarned()" class="animated button button-menu button-libere-place">
                        <i class="icon ion-ios-calculator-outline" ng-class="{'swing':swing}"></i>
                    </button>
                    <button style="background-color:#408CB2" ng-class="{'zoomOutRight':dispache,'zoomInRight':rassemble}" ng-click="energytradeoff()" class="animated button button-menu button-borne-electrique">
                        <i class="icon ion-ios-bolt-outline"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col col-center">
                    <button style="background-color:#46B288" ng-class="{'button-stable':swing,'zoomOutLeft':dispache,'zoomInLeft':rassemble}" ng-click="currentEnergyPrices()" class="animated button button-menu button-libere-place">
                        <i class="icon ion-ios-pricetags-outline" ng-class="{'swing':swing}"></i>
                    </button>
                    <button style="background-color:#B26300" ng-class="{'zoomOutRight':dispache,'zoomInRight':rassemble}" ng-click="myHomeSettings()" class="animated button button-menu button-borne-electrique">
                        <i class="icon ion-ios-home-outline"></i>
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
