<ion-view>
    <ion-nav-title >
        <p>Balance :100</p>
    </ion-nav-title>
    <ion-nav-buttons side="right">
        <button class="button button-clear button-positive" ng-click="modalParametres.show()"><i class="icon ion-ios-gear-outline"></i></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="left">
        <button class="button button-clear button-positive" ng-click="seeProfil()"><i class="icon ion-ios-person-outline"></i></button>
    </ion-nav-buttons>

    <ion-content>
        <div style="position: absolute; left: 0; right: 0; top: 0; margin-top: 15px; bottom: 0; text-align: center;">
            <div ng-if="dispache" style="position: absolute; top: 25%; text-align: center; left:0; right:0;"><img height="128" src="img/splash.gif"/></div>
            <div class="row">
                <div class="col">
                    <button ng-class="{'zoomOutUp':dispache,'zoomInUp':rassemble}" ng-click="cherchePlace()" class="animated button button-menu button-cherche-place">
                        <span style="font-size: 20px; margin-right: 10px; padding-left: 10px; float: left; font-weight: bold; width: 180px; line-height: 20px; text-align: left;">Find a wallbox</span>
                        <i class="icon ion-search" style="float: right"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col col-center">
                    <button ng-controller="FreePlaceCtrl" ng-class="{'button-stable':swing,'zoomOutLeft':dispache,'zoomInLeft':rassemble}" ng-click="freeMyPlace()" class="animated button button-menu button-libere-place">
                        <i class="icon ion-pin animated" ng-class="{'swing':swing}"></i>
                    </button>
                    <button ng-class="{'zoomOutRight':dispache,'zoomInRight':rassemble}" ng-click="borneElectrique()" class="animated button button-menu button-borne-electrique">
                        <i class="icon ion-flash"></i>
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col col-center">
                    <img width="300" src="img/acceuil-fleches.png"/>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
