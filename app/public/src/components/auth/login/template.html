<div flex-offset-gt-md="30" flex-gt-md="35" flex-xs="100" flex-sm="80" flex-md="80" flex-offset-md="10" flex-offset-sm="10" style="height: 100%; margin-top: 50px">
    <md-card class="md-whiteframe-12dp">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{$ctrl.labels.Login}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <form ng-submit="$ctrl.login()" method="post">
                <div layout="column">
                    <md-input-container>
                        <label>{{$ctrl.labels.Username}}</label>
                        <input required name="username" ng-model="$ctrl.username">
                        <span class="md-caption form-error" ng-show="$ctrl.usernameInvalid" style="color: orangered">{{$ctrl.labels.InvalidUsername}}</span>
                    </md-input-container>
                    <md-input-container>
                        <label>{{$ctrl.labels.Password}}</label>
                        <input type="password" required name="password" ng-model="$ctrl.password">
                    </md-input-container>
                    <md-button ng-disabled="$ctrl.isAuthenticating" class="md-raised md-primary" type="submit">{{$ctrl.labels.Login}}</md-button>
                    <p class="md-body-1" style="color: orangered" ng-if="$ctrl.onError">{{$ctrl.errorMessage}}</p>
                    <br />
                    <md-button class="md-raised" ng-click="$ctrl.goRegisterPage()" type="button">Need to create an account ? click here</md-button>

                </div>
            </form>

        </md-card-content>
    </md-card>
</div>
